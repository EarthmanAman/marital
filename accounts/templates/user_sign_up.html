{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> MyPlan USER SIGN UP</h2>

      {% if error %}
            <div style="background: pink;  padding: 20px">
              {{error}}
            </div>
        {% endif %}
        {% if success %}
            <div style="background: lightgreen; padding: 20px">
            <strong>Success!</strong> {{success}}
            </div>
        {% endif %}

        {% if verification %}
            <div style="background: lightgreen; padding: 20px">
            <strong>Registration was successful. A verification email has been sent to your email.</strong>
            </div>
        {% endif %}

      <!-- Login Form -->
      <form method="POST" action="">
        {% csrf_token %}
        <input type="text" id="login" class="fadeIn second" name="first_name" placeholder="First Name" required value="{{first_name}}">

        <input type="text" id="login" class="fadeIn second" name="last_name" placeholder="Last Name" required value="{{last_name}}">

        <input type="email" id="login" class="fadeIn second" name="email" class="email-area" placeholder="Email" required value="{{email}}">

        <input type="tel" id="login" class="fadeIn second" name="phone_number" placeholder="phone number" value="{{phone_number}}" minlength="9" maxlength="10" required>
        <input type="text" id="login" class="fadeIn second" name="address" placeholder="address" required value="{{address}}">

        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" required>

        <input type="password" id="password" class="fadeIn third" name="confirm_password" placeholder="confirm password" required>

        <input type="submit" class="fadeIn fourth" value="SIGN UP">
      </form>
      <p>Already have an account <a href="{% url 'accounts:user_login' %}">Login</a></p>
      <!-- Remind Passowrd -->
      <div id="formFooter">

      </div>

    </div>
  </div>
  <!-- partial -->





</body>

</html>
